<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body class="ms_body">
    <!--header pagina con logo nome e difficolta -->
    <header>
        <div class="container-fluid ms_header py-2 ">
                <div class="row align-items-center justify-content-between align-items-center">
                  <div class="col-6  d-flex align-items-center ">
                      <img class="logo px-3" src="img/Logo.png" alt="">
                        <h2>Campo Minato: la Griglia</h2>
                  </div>
                  <div class="col-6 text-end">
                    <label for="difficoltà">Scegli difficoltà:</label>
                    <select name="difficoltà" id="mySelect">
                    <option value="facile">Facile</option>
                    <option value="media">Media</option>
                    <option value="difficile">Difficile</option>
                    </select>
                    <button type="button" id="play" class="px-4 ms_buttonplay">Play</button>
                    <button type="button" class="px-4 ms_buttonplay"onclick="location.reload();">Rigioca</button>
                  </div>
                </div>
        </div>
    </header>
     <!--main dove inseriamo le caselle -->
    <main class="ms_main">
        <div class="container-fluid position-relative  py-5">
            <div id='finegioco' class="fine_gioco position-absolute top-50 start-50 translate-middle text-center"><h3 class="py-3">Hai Perso!</h3></div>    
            <div class="container ms_container_width d-flex flex-wrap align-items-center justify-content-center" >
                
                <div class="d-flex flex-wrap" id="caselle">
                        <img src="img/depositphotos_37904919-stock-photo-landmines-sign.jpg" alt="">
                    </div>
            </div>
            <h3 class="text-center p-3" id="messaggio"></h3>
        </div>
    </main>
     <!-- footer pagina -->
    <footer class="ms_footer fixed-bottom d-flex align-items-center">
        <div class="container-fluid">
            <div class="row d-flex align-items-center align-middle ">
                <div class="col-12 d-flex align-items-center ">
                    <h6>Made with &hearts; by <a href="https://boolean.careers/">Boolean</a></h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/myscript.js"></script>
</body>
</html>
